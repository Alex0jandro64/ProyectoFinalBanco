<div class="login cardPrincipal">
    <form class="custom-form" [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
      <h2 class="text-center mb-5"><i class="bi bi-box-arrow-in-right text-light"> Iniciar sesión</i></h2>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Correo Electrónico</label>
        <input
  type="email"
  formControlName="email"  
  name="email"
  class="form-control input-custom"
  placeholder="Introduzca su correo electrónico"
  required
  autofocus
/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Contraseña</label>
        <input
  type="password"
  formControlName="password"
  name="password"
  class="form-control input-custom"
  placeholder="Introduzca su contraseña"
  required
/>
      </div>
      <button type="submit" value="Enviar" class="btn btn-primary mt-5 mb-5"><i class="bi bi-box-arrow-in-right fs-5"> Iniciar sesión</i></button>
      <hr class="border border-primary border-2 opacity-80 m-4">
      <ul class="listaLogin">
        <li><a routerLink="/autenticacion/recuperar-password" >Olvidó su <span class="fw-bold fs-5">contraseña?</span></a></li>
        <li><a routerLink="/autenticacion/registrar">No tiene una cuenta?<span class="fw-bold fs-5"> Regístrese</span></a></li>
      </ul>
    </form>
</div>
